    <script>
      function AddFood(index, regimeId) {
 	var food=$("#foods"+index).val();
    	
      	console.log(food);
      	$.ajax({
      		url: "/trainees/editRegime/AddFood?food="+food+"&regimeId="+regimeId,
      		type: "get",
      		success: function(fragment){
      			//console.log(fragment);
      			//$(("#testExercises").replaceWith(fragment));
      			//$("#row" + exercise).append(fragment);
      			window.location.reload();
  		    },
     	 error: function(xhr){
      	        alert('Request Status: ' + xhr.status + ' Status Text: ' + xhr.statusText + ' ' + xhr.responseText);
           }
      	});
      }
      function RemoveFood(index, regimeId) {
    	 	var food=$("#foods"+index).val();
    	    	
    	      	console.log(food);
    	      	$.ajax({
    	      		url: "/trainees/editRegime/RemoveFood?food="+food+"&regimeId="+regimeId,
    	      		type: "get",
    	      		success: function(fragment){
    	      			//console.log(fragment);
    	      			//$(("#testExercises").replaceWith(fragment));
    	      			//$("#row" + exercise).append(fragment);
    	      			window.location.reload();
    	  		    },
    	     	 error: function(xhr){
    	      	        alert('Request Status: ' + xhr.status + ' Status Text: ' + xhr.statusText + ' ' + xhr.responseText);
    	           }
    	      	});
    	      }
    </script>

<div class="container text-center">
        <div>
            <h1>Edit a Regime</h1>
        </div>
        
        <form th:action="@{/trainees/editRegime/regime_change}" th:object="${personalRegime}"
         method="post" style="max-width: 600px; margin: 0 auto;">
        
        <div class="form-group row">
                    <label class="col-4 col-form-label">days a week </label>
                        <div class="col-8">
                            <input type="number" th:field="*{days}" class="form-control"
                          min="0" max="7"  required />
                        </div>
                        <div class="col-8">
	                    	<input type="hidden" th:field="*{PersonalRegime_id}" class="form-control" />
	                    	
	                    </div>
	                    <div class="col-8">
	                    	<input type="hidden" th:field="*{foods}" class="form-control" />
	                    	
	                    </div>
                </div>
                <div class="form-group row"      >
                
                    <label class="col-4 col-form-label">food </label>
                    
                    <select class="form control"  th:id="'foods'+${index}" > 
                            
                            <option  th:each="food,index : ${listFoods}" th:value="${food.Food_id}" th:text="${food.name}"></option>
                                
                                
                    </select>
                         <button type="button" th:onclick="'AddFood('+${index}+','+${personalRegime.PersonalRegime_id}+')'" >Add</button>
                         
                         <button type="button" th:onclick="'RemoveFood('+${index}+','+${personalRegime.PersonalRegime_id}+')'" >Remove</button>
                 </div>
                
        <button id="submitbutton" type="submit" class="btn btn-primary">Save</button>
        </form>
        <div class="form-row">
                
                
        </div>
            <div>
                <table id="nicetable" class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>number</th>
                            <th>name</th>
                            <th>portion (grams)</th>
                       </tr>
                    </thead>
                    <tbody>
                        <tr  th:fragment="exercise-row" th:each="Addedfood,index : ${testFoods}">
                            <td  th:text="${Addedfood.Food_id}">number</td>
                            <td th:text="${Addedfood.name}">name</td>
                            <td th:text="${Addedfood.grams}">portion (grams)</td>
                        </tr>
                 
                    </tbody>
                 </table>

           </div>
        </div>
